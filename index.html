<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UAe"ie="edge">
    <title>Vintage Movie Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>Vintage Movie <span class="header-span">soundboard</span></h2>
    </header>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">gun</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">why not</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">really crazy</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">phone ring</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">news</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">bad news</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Yes or no</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">shut up</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">scratch</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/OS_VV_Where_Did_You_Get_That_Gun.wav"></audio>
    <audio data-key="83" src="sounds/OS_VV_Why_Not.wav"></audio>
    <audio data-key="68" src="sounds/OS_VV_Man__You_r_Really_Crazy.wav"></audio>
    <audio data-key="70" src="sounds/OS_VV__Hello.wav"></audio>
    <audio data-key="71" src="sounds/OS_VV_News_Report_3.wav"></audio>
    <audio data-key="72" src="sounds/OS_VV_I_Have_Bad_News_For_You.wav"></audio>
    <audio data-key="74" src="sounds/OS_VV_Yes_Or_No_.wav"></audio>
    <audio data-key="75" src="sounds/OS_VV_Shut_Up__Shut_Up_.wav"></audio>
    <audio data-key="76" src="sounds/OS_VV_90_You_Call_That_Beauty__Scratch_.wav"></audio>
    <script src="main.js"></script>
</body>
</html>
